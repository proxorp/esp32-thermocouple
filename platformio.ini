[env:esp32-thermocouple]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
lib_extra_dirs = /media/src/arduino/lib-thermocouple
lib_deps = 
	olikraus/U8g2@^2.28.8
	;adafruit/Adafruit MAX31855 library@^1.2.1
	;adafruit/Adafruit BusIO@^1.7.1
upload_port = /dev/ttyUSB[!0]
monitor_port = /dev/ttyUSB[!0]
